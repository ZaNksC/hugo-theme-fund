<div class="post-meta fund-secondary">
    <div class="list-post-meta">
        {{ partial "meta-info" . }}
    </div>
    {{ partial "authors.html" . }}

    <div id = "tags" class = "post-tags shadow-a">
        {{ range .Params.tags }}
        <a class="post-tag">
            <span>#</span>
            <span>{{.}}</span>
        </a>
        {{- end }}
    </div>
</div>
