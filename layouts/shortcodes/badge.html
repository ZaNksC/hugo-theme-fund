<style>
    .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5em;
        padding: 0.35em 1em;
        font-size: 0.9em;
        font-weight: 700;
        color: var(--badge-text-color, #fff);
        background: linear-gradient(135deg, var(--badge-bg-start, #667eea), var(--badge-bg-end, #764ba2));
        border-radius: 9999px; /* 完全圆角，胶囊形 */
        box-shadow:
                0 4px 6px rgba(0,0,0,0.1),
                inset 0 -2px 0 rgba(255,255,255,0.3);
        user-select: none;
        white-space: nowrap;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .badge:hover {
        background: linear-gradient(135deg, var(--badge-bg-end, #764ba2), var(--badge-bg-start, #667eea));
        box-shadow:
                0 6px 12px rgba(0,0,0,0.15),
                inset 0 -2px 5px rgba(255,255,255,0.4);
    }
    .badge-emoji {
        font-size: 1.2em;
        line-height: 1;
        text-shadow: 0 1px 0 rgba(0,0,0,0.2);
        transform: translateY(1px);
        user-select: none;
    }
</style>

<span
        class="badge"
        style="
    --badge-text-color: {{ .Get "textColor" | default "#fff" }};
--badge-bg-start: {{ .Get "bgColorStart" | default "#667eea" }};
--badge-bg-end: {{ .Get "bgColorEnd" | default "#764ba2" }};
"
>
{{ with .Get "emoji" }}
<span class="badge-emoji" aria-hidden="true">{{ . }}</span>
{{ end }}
{{ .Get "text" | default "Badge" }}
</span>
